<h1>Order Pizzas</h1>

<form action="{% url 'multi_pizzas' %}" method="post">
    {% csrf_token %}
    {{ formset.management_form }}

    {% for form in formset %}
    {{ form }}
    {% endfor %}

    <button type="submit">Order Pizzas</button>
</form>

{% if note %}
    <p>{{ note }}</p>
{% endif %}
